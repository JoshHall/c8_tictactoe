<!Doctype html>
<html>
<head>
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <header>Tic Tac Toe</header>
    <nav class="stats">
        <p>Player 1 Victories: <span class="p1win">0</span></p>
        <p>Player 2 Victories: <span class="p2win">0</span></p>
    </nav>
    <div class="container">
        <div class="game_area">
            <div class="tile" id="1"></div>
            <div class="tile" id="2"></div>
            <div class="tile" id="3"></div>
            <div class="tile" id="4"></div>
            <div class="tile" id="5"></div>
            <div class="tile" id="6"></div>
            <div class="tile" id="7"></div>
            <div class="tile" id="8"></div>
            <div class="tile" id="9"></div>
        </div>
    </div>
<footer>
    <form>
        <p>Game Size</p>
        <input title="Game Size" type="range" name="Game Size" min="3" max="20" value="3">
    </form>
</footer>
</body>
</html>
